{% extends "base.html" %}

{% block style %}
<style>

  .form-signin {
    max-width: 380px;
    margin: auto;
  }

  .form-signin .form-floating:focus-within {
    z-index: 2;
  }

  .form-start {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }

  .form-block {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    border-top-right-radius: 0;
    border-top-left-radius: 0;
  }
  
  .form-end {
    margin-bottom: 10px;
    border-top-right-radius: 0;
    border-top-left-radius: 0;
  }
  </style>
{% endblock %}

{% block header %}
  <h1>{% block title %}{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post" class="form-signin text-center">
    <h1 class="h3 mb-3 fw-normal">{% block directive %}{% endblock %}</h1>
    {% block forms %}{% endblock %}

    <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">{{ self.title() }}</button>
  </form>
{% endblock %}
