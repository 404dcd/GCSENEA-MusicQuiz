{% extends "base.html" %}

{% block header %}
  <h1>{% block title %}Home{% endblock %}</h1>
{% endblock %}

{% block content %}
  <p>You're in the game.</p>
  <h2>Artist: {{ artist }}</h2>
  <form method="post">
    {% for word in words %}
      <label for="w{{word['id']}}">{{word["letter"]}}</label>
      <input name="w{{word['id']}}" id="word" required>
    {% endfor %}
    <input type="submit" value="Guess">
  </form>
{% endblock %}
